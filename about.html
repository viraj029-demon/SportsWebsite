<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <footer style="background-color: #333; color: white; padding: 20px; text-align: center;"></footer>
    <div class="footer-content" style="max-width: 800px; margin: auto;">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        
        <form action="#" method="post" style="margin: 20px 0;">
            <label for="email" style="display: block; margin-bottom: 10px;">
                Subscribe to our newsletter:
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                style="padding: 10px; border: none; border-radius: 5px; width: 80%; max-width: 300px;"/>
            <button type="submit" style="padding: 10px 15px; border: none; border-radius: 5px; background-color: #007BFF; color: white; cursor: pointer;">
                Subscribe
            </button>
        </form>

        <ul style="list-style: none; padding: 0; display: flex; justify-content: center; flex-wrap: wrap;">
            <li style="margin: 0 15px;"><a href="#privacy" style="color: white; text-decoration: none;">Privacy Policy</a></li>
            <li style="margin: 0 15px;"><a href="#terms" style="color: white; text-decoration: none;">Terms of Service</a></li>
            <li style="margin: 0 15px;"><a href="#contact" style="color: white; text-decoration: none;">Contact Us</a></li>
        </ul>
    </div>
</footer>

<style>
    @media (max-width: 600px) {
        input[type="email"] {
            width: 100%;
        }
        button {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
</body>
</html>
